<html>
    <head>
        <title>
            e-commerce website
        </title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
        <div class="top-line">
            <p>place an order above Rs.499 to avoid surge charge</p>
            <p>Blinkit in 8 minutes</p>
        </div>
        <div class="width-97">
            <button class="location-btn">
            <i class="fa fa-map-marker">   
                <p>Location</p>
            </i>
            <p>Padma Sri Gardens Layout</p> 
            </button>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for items">
            <i class="fa fa-search"></i>
        </div>
        <div class="icon-row">
            <button class="clickable">
            <i class="fa fa-th-large">
                <p>All</p>
            </i>
            </button>
            <button class="clickable">
            <i class="fa fa-headphones">
                <p>Electronics</p>
            </i>
            </button>
            <button class="clickable">
            <i class="fa fa-heart">
                <p>Beauty</p>
            </i>
            </button>
            <button class="clickable">
            <i class="fa fa-child">
                <p>Kids</p>
            </i>
            </button>
            <button class="clickable">
            <i class="fa fa-gift">
                <p>Gifts</p>
            </i>   
            </button>
        </div>
        </header>
        <div class="line"></div>
        <div class="features">
            <div class="product">
                <img src="chocolateparadise.webp" alt="chocolate paradise">
                <p>Chocolate Paradise</p>
            </div>
            <div class="product">
                <img src="kwalitywalls.jpg" alt="kwality walls">
                <p>Kwality Walls</p>
            </div>
            <div class="product">
                <img src="frozendelights.jpeg" alt="frozen delights">
                <p>Frozen Delights</p>
            </div>
            <div class="product">
                <img src="FrozenYogurt.jpg" alt="frozen yogurt">
                <p>Frozen Yogurt</p>
            </div> 
        </div>
        <div class="line"></div>
        <footer>
            <div class="footer">
                <i class="fa fa-home">
                    <p>Home</p>
                </i>
                <i class="fa fa-shopping-cart">
                    <p>OrderAgain</p>
                </i>
                <i class="fa fa-list">
                    <p>Categories</p>
                </i>
                <i class="fa fa-print">
                    <p>Print</p>
                </i>
            </div>
        </footer>
    </body>
</html>
